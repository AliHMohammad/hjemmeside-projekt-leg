<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>


<body>

    
    <main class="lommeregner">

        <section class="grid-container border-radius" >


            <div class="grid-resultat border-radius white">
                <p id="resultat"></p>
            </div>


            <div id="slet" class="grid-c border-radius white pointer">
                <p>C</p>
            </div>

            <div id="tilbage" class="grid-tilbage border-radius white pointer">
                <p><--</p>
            </div>
            
            <div id="divider" class="grid-divider border-radius red pointer">
                <p>/</p>
            </div>


            <div id="syv" class="grid-7 border-radius white pointer">
                <p>7</p>
            </div>

            <div id="otte" class="grid-8 border-radius white pointer">
                <p>8</p>
            </div>

            <div id="ni" class="grid-9 border-radius white pointer">
                <p>9</p>
            </div>

            <div id="gange" class="grid-gange border-radius red pointer">
                <p>*</p>
            </div>


            <div id="fire" class="grid-4 border-radius white pointer">
                <p>4</p>
            </div>

            <div id="fem" class="grid-5 border-radius white pointer">
                <p>5</p>
            </div>

            <div id="seks" class="grid-6 border-radius white pointer">
                <p>6</p>
            </div>

            <div id="minus" class="grid-minus border-radius red pointer">
                <p>-</p>
            </div>


            <div id="et" class="grid-1 border-radius white pointer">
                <p>1</p>
            </div>

            <div id="to" class="grid-2 border-radius white pointer">
                <p>2</p>
            </div>

            <div id="tre" class="grid-3 border-radius white pointer">
                <p>3</p>
            </div>

            <div id="plus" class="grid-plus border-radius red pointer">
                <p>+</p>
            </div>


            <div id="nul" class="grid-0 border-radius white pointer">
                <p>0</p>
            </div>

            <div id="ligmed" class="grid-ligmed border-radius red pointer">
                <p>=</p>
            </div>

  
        </section>
        

    </main>

    <script src="script.js"></script>
</body>
</html>
